# SonarQube project configuration — JavaScript / TypeScript
# Copy to your project root as sonar-project.properties and adjust values.

sonar.projectKey=my-frontend-project
sonar.projectName=My Frontend Project

# Source directory
sonar.sources=src

# Source encoding
sonar.sourceEncoding=UTF-8

# File extensions to analyze
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx

# Exclusions — files/directories to skip during analysis
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Test inclusions — test file patterns
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# Coverage report path (uncomment and adjust after configuring coverage)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
