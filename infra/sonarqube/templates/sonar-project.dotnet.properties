# SonarQube project configuration — .NET
# Copy to your project root as sonar-project.properties and adjust values.

sonar.projectKey=my-dotnet-project
sonar.projectName=My .NET Project

# Source encoding
sonar.sourceEncoding=UTF-8

# Exclusions — files/directories to skip during analysis
sonar.exclusions=**/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/lib/**

# Test exclusions — files that are tests (not production code)
sonar.test.exclusions=**/*Tests/**,**/*Test/**,**/TestUtils/**

# Coverage report path (uncomment and adjust after configuring coverage)
# sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml

# Duplication exclusions (optional — skip generated code)
# sonar.cpd.exclusions=**/Migrations/**,**/Generated/**
