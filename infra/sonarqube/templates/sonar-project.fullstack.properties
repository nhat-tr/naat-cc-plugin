# SonarQube project configuration — Fullstack (.NET + JS/TS)
# Copy to your project root as sonar-project.properties and adjust values.
#
# For fullstack projects, configure a single project key that covers both
# backend and frontend code. SonarQube auto-detects languages per file.

sonar.projectKey=my-fullstack-project
sonar.projectName=My Fullstack Project

# Source encoding
sonar.sourceEncoding=UTF-8

# Sources — include both backend and frontend directories
sonar.sources=src,Server,Client

# Exclusions — combined for both stacks
sonar.exclusions=\
  **/bin/**,**/obj/**,**/Migrations/**,**/wwwroot/lib/**,\
  **/node_modules/**,**/dist/**,**/build/**,**/coverage/**,**/.next/**

# Test exclusions
sonar.test.exclusions=**/*Tests/**,**/*Test/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

# .NET coverage (uncomment and adjust)
# sonar.cs.opencover.reportsPaths=**/TestResults/**/coverage.opencover.xml

# JS/TS coverage (uncomment and adjust)
# sonar.javascript.lcov.reportPaths=Client/coverage/lcov.info

# TypeScript / JavaScript file extensions
sonar.typescript.file.suffixes=.ts,.tsx
sonar.javascript.file.suffixes=.js,.jsx
